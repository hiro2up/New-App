{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div id="reg-title">TV SHOW TRACKER - TVMAZE EDITION</div>


<form method="POST">
    <h3 align="center">CREATE ACCOUNT</h3>
    <div id="login-now-text">Already have an account? <a href="login">Login</a>.</div>
    <div class="form-group">
        <label for="email1">Email Address</label>
        <input type="email" class="form-control" id="email1" name="email1" placeholder="Enter email" required>
    </div>

    <div class="form-group">
        <label for="email2">Confirm Email Address</label>
        <input type="email" class="form-control" id="email2" name="email2" placeholder="Confirm email" required>
    </div>
    <br>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" required>
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" required>
    </div>
    <br>

    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
    </div>

    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
    </div>
    <br>

    <div class="form-group">
        <label for="photo">Upload your profile picture:</label>
        <input type="file" class="custom-file" id="photo" name="photo" accept="image/png, image/jpeg">
    </div>


    <button type="submit" class="btn btn-primary">Register</button>

</form>
{% endblock %}
