{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="pages-title">THE ART STORE</div>


<form method="POST">
    <h3 align="center">CREATE ACCOUNT</h3>
    <div id="login-now-text">Already have an account? <a href="login">Login</a>.</div>
    <div class="form-group">
        <label for="email1">Email Address</label>
        <input type="email" class="form-control" id="email1" name="email1" placeholder="Enter email" value="{{ request.form['email1'] }}" required>
    </div>

    <div class="form-group">
        <label for="email2">Confirm Email Address</label>
        <input type="email" class="form-control" id="email2" name="email2" placeholder="Confirm email" value="{{ request.form['email2'] }}" required>
    </div>
    <br>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" value="{{ request.form['firstName'] }}" required>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" value="{{ request.form['lastName'] }}" required>
    </div>

    <div class="form-group">
        <label for="addressline1">Address Line 1</label>
        <input type="text" class="form-control" id="addressline1" name="addressline1" placeholder="Enter address" value="{{ request.form['addressline1'] }}" required>
    </div>

    <div class="form-group">
        <label for="addressline2">Address Line 2</label>
        <input type="text" class="form-control" id="addressline2" name="addressline2" placeholder="Enter address" value="{{ request.form['addressline2'] }}" required>
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" value="{{ request.form['city'] }}" required>
    </div>

    <div class="form-group">
        <label for="eircode">Eir Code</label>
        <input type="text" class="form-control" id="eircode" name="eircode" placeholder="Enter Eirccode" value="{{ request.form['eircode'] }}" required>
    </div>
    <br>

    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
    </div>

    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
    </div>
    <br>


    <button type="submit" class="btn btn-primary">Register</button>

</form>
{% endblock %}
